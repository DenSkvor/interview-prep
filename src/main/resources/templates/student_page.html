<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Список студентов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
<div class="container">

    <h1>Список студентов</h1>

    <br>

    <table class="table table-hover">
        <thead class="thead-ligth">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"/>
            <td th:text="${s.name}"/>
            <td th:text="${s.age}"/>
            <td>
                <form method="get" th:action="@{/students/add_upd}">
                    <input class="form-control" name="id" type="hidden" id="id" th:value="${s.id}">
                    <input class="form-control" name="name" type="hidden" id="name" th:value="${s.name}">
                    <input class="form-control" name="age" type="hidden" id="age" th:value="${s.age}">
                    <button class="btn btn-primary" type="submit">Редактировать</button>
                </form>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{'/students/del/' + ${s.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <a class="btn btn-warning" th:href="@{/students/add_upd}">Добавить студента</a>
    <br>

</div>
</body>

</html>
